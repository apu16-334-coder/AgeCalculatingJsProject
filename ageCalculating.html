<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Birthday Age Calculator</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="datetime-local"] {
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            background: #6a11cb;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }

        .result {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #222;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ‚ Age Calculator</h1>
        <form id="ageForm">
            <label for="birthday">Enter your birthday (with time):</label>
            <input type="datetime-local" id="birthday" required>
            <button type="submit">Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="ageCalculating.js"></script>
</body>

</html>
